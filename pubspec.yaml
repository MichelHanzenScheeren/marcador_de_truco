name: marcadordetruco
description: Projeto flutter de um marcador de truco.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  mobx: ^1.2.0
  flutter_mobx: ^1.1.0
  image_picker: ^0.6.5
  image_cropper: ^1.2.2
  sqflite: ^1.3.0+2
  provider: ^4.1.2
  intl: ^0.16.1
  flutter_launcher_icons: ^0.7.5
  wakelock: ^0.1.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^1.1.0
  build_runner: ^1.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  image_path: "assets/logo/logo.png"
  android: true
  ios: true
  